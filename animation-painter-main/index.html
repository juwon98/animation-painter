<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Maker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="leftcontainer">
        <!-- 여기에 왼쪽 컨테이너의 내용(애니메이션 부분) -->
      </div>
  
      <div class="animation-container">
          <canvas></canvas>
          <div class="controls">
            <button id="mode-btn">Change to Fill</button>
            <button id="destroy-btn">Destroy</button>
            <button id="eraser-btn">Eraser</button>
            <input type="file" accept="image/*" id="file" />
            <input type="text" placeholder="Write and then double click" id="text" />
            <button id="save-btn">Save Image</button>
          </div>
      </div>
    </div>
 

      
      <div class="color-options" style="display: flex">
        <!--색상 선택, color picker도 포함-->
        <!--이 아래는 편의를 위한 적당한 색상 프리셋임-->
        <input id="line-width" type="range" min="1" max="10" value="5" step="0.1" />
        <!--펜굵기-->
        <div>
          <input type="color" id="color" />
        </div>
        <div
          class="color-option"
          style="background-color: #1abc9c"
          data-color="#1abc9c"
        ></div>
        <div
          class="color-option"
          style="background-color: #3498db"
          data-color="#3498db"
        ></div>
        <div
          class="color-option"
          style="background-color: #34495e"
          data-color="#34495e"
        ></div>
        <div
          class="color-option"
          style="background-color: #27ae60"
          data-color="#27ae60"
        ></div>
        <div
          class="color-option"
          style="background-color: #8e44ad"
          data-color="#8e44ad"
        ></div>
        <div
          class="color-option"
          style="background-color: #f1c40f"
          data-color="#f1c40f"
        ></div>
        <div
          class="color-option"
          style="background-color: #e74c3c"
          data-color="#e74c3c"
        ></div>
        <div
          class="color-option"
          style="background-color: #95a5a6"
          data-color="#95a5a6"
        ></div>
        <div
          class="color-option"
          style="background-color: #d35400"
          data-color="#d35400"
        ></div>
        <div
          class="color-option"
          style="background-color: #bdc3c7"
          data-color="#bdc3c7"
        ></div>
        <div
          class="color-option"
          style="background-color: #2ecc71"
          data-color="#2ecc71"
        ></div>
        <div
          class="color-option"
          style="background-color: #e67e22"
          data-color="#e67e22"
        ></div>   
    <script src="app.js"></script>
  </body>
</html>
