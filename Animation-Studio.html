<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Studio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="Animation-Studio.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="preview-container"></div>
      <div class="animation-container"></div>

      <div class="controls">
        <div class="speed-input">
          <label for="speed-input">Frame Speed(ms):</label>
          <input type="number" id="speed-input" min="1" value="1000" />
        </div>
        <label for="add-image" class="file-label">
          Add Image
          <input type="file" id="add-image" multiple />
        </label>
        <button id="start-button">Start Animation</button>
      </div>
    </div>
    <script src="Animation-Studio.js"></script>
  </body>
</html>
